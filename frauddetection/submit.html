<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review - CyberVigil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CyberVigil Logo">
      <h1>CyberVigil</h1>
    </div>
    <nav>
      <ul>
        <li><a href="how-it-works.html">How it Works</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="submit.html" class="active">Submit Review</a></li>
        <li><a href="contact.html" class="contact-btn">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="review-section">
    <h2>Submit Your Review</h2>
    <div class="review-form">
      <textarea id="reviewText" placeholder="Write your review here..."></textarea>
      <input type="text" id="userName" placeholder="Your Name" />
      <button id="submitButton">Submit</button>
    </div>
    <h2>Reviews</h2>
    <ul id="reviewList" class="review-list">
      <!-- Reviews will be dynamically added here -->
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
