<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Incident Response Simulation</h1>
        <div id="game">
            <div id="level"></div>
            <div id="scenario"></div>
            <div id="choices"></div>
            <div id="feedback"></div>
            <button id="next-question" style="display:none;" onclick="loadQuestion()">Next Question</button>
            <button id="next-level" style="display:none;" onclick="showScorecard()">View Scorecard</button>
        </div>
        <div id="badge" class="badge"></div>
        <div id="scorecard" style="display:none;">
            <h2>Scorecard</h2>
            <div id="score-summary"></div>
            <div id="question-details"></div>
            <button onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
